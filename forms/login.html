<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
   <section class="viewport">

      <form action="">
         <div class="field">
  <label for="login-username">Username</label>
         <input type="text" name="username" id="login-username" placeholder="eg Martbul" required>
       
         <span class="helper info">Min. 8 characters and No special characters</span>

         </div>


         <div class="field">
             <label for="login-password">Password</label>
           <input type="password" name="password" id="login-password" placeholder="Secret pass" required>
          
           <span class="helper info">Min. 8 characters, at least 1 special character</span>

         </div>
         
         
           <input type="submit" value="Login">
      </form>

   </section>
</body>
</html>
